        <div>
            <label for="nomeUsuario" class="form-label">Nome*:</label>
            <input type="text" class="form-control" name="nome" aria-describedby="nomeUsuario" [(ngModel)]="nome">

            <input type="text" class="form-control" name="email" aria-describedby="emailUsuario" [(ngModel)]="email">

            <input type="password" class="form-control" name="senha" aria-describedby="senhaUsuario" [(ngModel)]="senha">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>.
            <button type="submit" class="btn btn-danger" (click)="limpar()">Limpar</button>

    </fieldset>
